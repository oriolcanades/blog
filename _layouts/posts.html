<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Publicado el {{ page.date | date: "%d de %B de %Y" }}
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">
    <p>Etiquetas: {% for tag in page.tags %}<a href="/tags/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </footer>
</article>
