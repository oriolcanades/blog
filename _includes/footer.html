<footer class="site-footer h-card" style="text-align: center; display: inline-block">
    <data class="u-url" href="{{ '/' | relative_url }}" value=""></data>

    <div class="wrapper">
        <div class="partner-carousel" style="margin-top: 0.1rem;">
            <div class="logo-row">
                <a href="https://openid.net/foundation/" target="_blank" rel="noopener">
                    <div class="logo-container">
                        <img src="{{ 'assets/img/logos/oidf-logo.png' | relative_url }}" alt="OpenID Foundation" />
                    </div>
                </a>
                <a href="https://www.in2.es/" target="_blank" rel="noopener">
                    <div class="logo-container">
                        <img src="{{ 'assets/img/logos/in2-logo.png' | relative_url }}" alt="IN2" />
                    </div>
                </a>
                <a href="https://dome-project.eu/" target="_blank" rel="noopener">
                    <div class="logo-container">
                        <img src="{{ 'assets/img/logos/dome-logo.png' | relative_url }}" alt="DOME" />
                    </div>
                </a>
                <a href="https://alastria.io/" target="_blank" rel="noopener">
                    <div class="logo-container">
                        <img src="{{ 'assets/img/logos/alastria-logo.png' | relative_url }}" alt="Alastria" />
                    </div>
                </a>
            </div>
        </div>

        <div class="footer-col-wrapper" style="display: inline-block; margin-top: 0.5rem;">
            <div class="footer-col">
                <a href="https://www.linkedin.com/in/oriolcanades/" target="_blank">
                    <svg class="svg-icon orange">
                        <use xlink:href="{{ 'assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
                    </svg>
                </a>
                <a href="https://github.com/oriolcanades" target="_blank">
                    <svg class="svg-icon orange">
                        <use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use>
                    </svg>
                </a>
            </div>
            <div class="footer-col">
                <p>&copy; {{ site.time | date: "%Y" }} Todos los derechos reservados.</p>
            </div>
        </div>
        <div class="social-links">
            {%- include social.html -%}
        </div>
    </div>

    <style>
        .partner-carousel {
            text-align: center;
            margin: 1rem 0 0.5rem 0;
        }
        .logo-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.2rem;
            padding: 0.5rem 0;
        }
        .logo-container {
            width: 120px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            width: auto;
            height: auto;
            max-height: 60px;
            max-width: 120px;
            object-fit: scale-down;
            filter: grayscale(100%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .logo-container img[alt="IN2"] {
            max-height: 50px;
        }
        .logo-container img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        footer {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
    </style>
</footer>
